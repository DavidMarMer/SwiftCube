<div id="registrationDiv" class="container-flex">
    <div id="formContainer" class="container-flex">
        <h1 id="registerTitle">Register</h1>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            {{ user | json }}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required [(ngModel)]="user.username"
                    name="username" placeholder="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="user.password"
                    name="password" placeholder="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Repeat Password</label>
                <input type="password" class="form-control" id="confirmPassword" required [(ngModel)]="user.confirmPassword"
                    name="confirmPassword" placeholder="confirm password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                <br>
                <div *ngIf="!matchPasswords()" class="alert alert-danger">
                    Passwords don't match
                </div>
            </div>
            <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </form>
    </div>
</div>
